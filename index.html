<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Attendance System</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Blur behind form */
    .attendance-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      padding: 2.5rem 3rem;
      max-width: 400px;
      width: 100%;
      color: #fff;
      text-align: center;
    }

    .attendance-container h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      font-size: 0.95rem;
      background: rgba(255 255 255 / 0.6);  /* lighter blur background */
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #000;  /* black text */
      user-select: none;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255 255 255 / 0.15);
      color: #fff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: inset 1px 1px 3px rgba(255,255,255,0.3);
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: #ddd;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus {
      background: rgba(255 255 255 / 0.35);
      outline: none;
      box-shadow: 0 0 8px 2px rgba(0, 119, 255, 0.7);
      color: #000;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      cursor: pointer;
    }

    button {
      background-color: #0077ff;
      color: white;
      border: none;
      padding: 0.85rem 0;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 1rem;
      box-shadow: 0 4px 12px rgba(0, 119, 255, 0.6);
    }

    button:hover {
      background-color: #005bbb;
      box-shadow: 0 6px 20px rgba(0, 91, 187, 0.8);
    }

    @media (max-width: 450px) {
      .attendance-container {
        padding: 2rem 2rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="attendance-container">
    <h1>Smart Attendance System</h1>
    <form>
      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" name="student-name" placeholder="Enter your full name" required />

      <label for="student-id">Student ID</label>
      <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required />

      <label for="attendance-date">Date</label>
      <input type="date" id="attendance-date" name="attendance-date" required />

      <label for="status">Attendance Status</label>
      <select id="status" name="status" required>
        <option value="" disabled selected>Select status</option>
        <option value="present">Present</option>
        <option value="absent">Absent</option>
        <option value="late">Late</option>
      </select>

      <button type="submit">Mark Attendance</button>
    </form>
  </div>
</body>
</html>
